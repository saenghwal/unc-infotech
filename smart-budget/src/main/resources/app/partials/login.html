<section class="content anonymous">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <section ng-include src="'/app/partials/message.html'"></section>

      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Login</h3></div>
        <div class="panel-body">
          <form name="loginForm" novalidate role="form">
            <div class="form-group">
              <label for="username" class="control-label">Email</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Enter Email" ng-model="user.username" required>
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="login()"><span class="fa fa-sign-in"></span> Login</button>
            or
            <a href="/signup">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
